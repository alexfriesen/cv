<h1 mat-dialog-title>Add Item</h1>

<form mat-dialog-content [formGroup]="form">
  <mat-radio-group class="radio-group" formControlName="type" cdkFocusInitial>
    <mat-radio-button class="radio-button" value="text">Text Item</mat-radio-button>
    <mat-radio-button class="radio-button" value="image">Image Item</mat-radio-button>
    <mat-radio-button class="radio-button" value="timeline">Timeline Item</mat-radio-button>
  </mat-radio-group>
</form>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [disabled]="!form.valid" [mat-dialog-close]="form.value">Ok</button>
</div>
