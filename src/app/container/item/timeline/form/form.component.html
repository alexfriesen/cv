<h1 mat-dialog-title>Edit Timeline</h1>

<form mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput type="text" placeholder="Title" formControlName="headline" cdkFocusInitial>
  </mat-form-field>

  <div formArrayName="items" *ngFor="let form of itemsForm.controls; let i = index">
    <div [formGroupName]="i">
      <mat-form-field>
        <input matInput type="text" placeholder="Time" formControlName="time">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="description" formControlName="description" #autosize="cdkTextareaAutosize"
          cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">
        </textarea>
      </mat-form-field>
    </div>
  </div>
  <button mat-button color="primary" (click)="onAddItem()">Add Element</button>
</form>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [disabled]="!form.valid" [mat-dialog-close]="form.value">Ok</button>
</div>
