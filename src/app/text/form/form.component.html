<h1 mat-dialog-title>Edit Timeline</h1>

<form mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput type="text" placeholder="Time" formControlName="time" cdkFocusInitial>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="description" formControlName="description" #autosize="cdkTextareaAutosize"
      cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">
          </textarea>
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [disabled]="!form.valid" [mat-dialog-close]="form.value">Ok</button>
</div>
