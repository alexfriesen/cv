<h4 *ngIf="data.headline">{{ data.headline }}</h4>
<ul>
  <li class="timespan" *ngFor="let item of data.items">
    <div class="text">
      {{ item.time }}
    </div>
    <h5>
      {{ item.name }}
    </h5>
    <div class="text">
      {{ item.description }}
    </div>
  </li>
</ul>

<div class="hidden-print">
  <button mat-button color="primary" (click)="onEdit()">Edit</button>
</div>
