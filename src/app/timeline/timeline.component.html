<h4 *ngIf="data.headline">{{ data.headline }}</h4>
<ul>
  <li class="timespan" *ngFor="let item of data.items; let i = index">
    <div>
      {{ item.time }}
    </div>
    <h5>{{ item.name }}</h5>
    <div>
      {{ item.description }}
    </div>
  </li>
</ul>

<div>
  <button mat-button color="primary" (click)="onEdit()">Edit</button>
</div>
