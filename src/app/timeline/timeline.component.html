<h4>{{ data.headline }}</h4>
<ul>
  <li class="timespan" *ngFor="let item of data.items; let i = index">
    <div>
      {{ item.time }}
    </div>
    <h5>{{ item.name }}</h5>
    <div>
      {{ item.description }}
    </div>
  </li>
  <li class="timespan">
    <button mat-button color="primary" (click)="onAddItem()">Add Element</button>
  </li>
</ul>
